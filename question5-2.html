<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 5장 마무리 문제 2번 </title>
    <style>
        .container {
            width: 500px;
            margin: 20px auto;
        }
        ul li {
            list-style: none;
        }
        ul li label:first-child {
            display: inline-block;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> 프런트엔드 개발자 지원서 </h2>
        <p> HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다. </p>
        <hr>
        <form action="">
            <h3> 개인 정보 </h3>
            <ul>
                <li>
                    <label for="r-name"> 이름 </label>
                    <input type="text" id="r-name" autofocus placeholder="공백 없이 입력하세요">
                </li>
                <li>
                    <label for="r-phone"> 연락처 </label>
                    <input type="text" id="r-phone">
                </li>
            </ul>

            <h3> 지원 분야 </h3>
            <ul>
                <li>
                    <input type="radio" id="field1" name="r-field">
                    <label for="field1"> 웹 퍼블리싱 </label>
                </li>
                <li>
                    <input type="radio" id="field2" name="r-field">
                    <label for="field2"> 웹 애플리케이션 개발 </label>
                </li>
                <li>
                    <input type="radio" id="field3" name="r-field">
                    <label for="field3"> 개발 환경 개선 </label>
                </li>
            </ul>
            
            <h3> 지원 동기 </h3>
            <label for=""></label>
            <textarea name="r-reason" id="r-reason" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

            <div id="input_btn">
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
