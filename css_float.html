<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> float:left;에 대해 알아보자 </title>
    <style>
        .container {
            width: 95vw;
            margin: 20px auto;
        }
        .item {
            float: left;
            margin-left: 30px;
            margin-top: 30px;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: white;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> item1 </div>
        <div class="item"> item2 </div>
        <div class="item"> item3 </div>
        <div class="item"> item4 </div>
        <div class="item"> item5 </div>
    </div>
</body>
</html>
