<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 5장 마무리 문제 1번 </title>
    <style>
        .lst {
            height: 50px;
            list-style: none;
        }
        .lst label {
            display: inline-block;
            width: 55px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> 예약 정보 </h2>
        <form action="">
            <ul>
                <li class="lst">
                    <label for="r-name"> 이 름 </label>
                    <input type="text" id="r-name" autofocus>
                </li>
                <li class="lst">
                    <label for="r-phone"> 전 화 </label>
                    <input type="text" id="r-phone">
                </li>
                <li class="lst">
                    <label for="r-email"> 이메일 </label>
                    <input type="text" id="r-email">
                </li>
                <li class="lst">
                    <input type="submit" value="예약하기">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
