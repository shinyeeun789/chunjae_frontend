<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 4장 마무리 문제 2번 </title>
    <style>
        #tbl, td, th {
            border: 1px solid #333;
            line-height: 40px;
        }
        #tbl th {
            width: 100px;
        }
        #tbl td {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="tbl_section">
            <h1> 수습 국원 지원 양식 </h1>
            <table id="tbl">
                <tbody>
                    <tr>
                        <th rowspan="3"> 개인정보 </th>
                        <th> 이름 </th>
                        <td></td>
                    </tr>
                    <tr>
                        <th> 학과/학번</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th> 연락처 </th>
                        <td></td>
                    </tr>
                    <tr>
                        <th> 지원분야 </th>
                        <td colspan="2"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
