<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> display: flex;에 대해 알아보자 </title>
    <style>
        .container {
            display: flex;
        }
        .item {
            width: 200px;
            text-align: center;
            background-color: blanchedalmond;
            margin: 20px auto;
        }
        .item:first-child {
            height: 150px;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> Flex 레이아웃1 </div>
        <div class="item"> Flex 레이아웃2 </div>
        <div class="item"> Flex 레이아웃3 </div>
    </div>
</body>
</html>
